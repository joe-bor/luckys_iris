<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/barcodes.css') }}"
    />
  </head>
  <body>
    <h3>
      Number of barcodes generated: {{ barcode_counter }} | NOTE: There's 30
      rows in a full page.
    </h3>
    <div class="container">
      {% for product_number, (description, order_qty) in
      product_descriptions.items() %}
      <div class="barcode-item">
        <img
          src="{{ request.url_for('static', path='/barcodes/' + product_number + '.svg') }}"
          alt="Barcode"
        />
        <span class="order_qty">Qty: {{ order_qty }}</span>
        <span class="description">{{ description }}</span>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
